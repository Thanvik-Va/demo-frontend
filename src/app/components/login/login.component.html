<div class="bootstrap-wrapper">
  <div class="container mt">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img class="img-fluid" style="width: 100px;" src="/assets/password.png.png" alt="">
        </div>

        <h1 class="text-center">Login here !! </h1>



        <div *ngIf="hideLoginForm">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

            <div class="container-fluid mt-5">


              <mat-form-field class="full-width" appearance="outline">

                <mat-label><span class="bi bi-envelope"> Email Id </span></mat-label>
                <input name="email" formControlName="email" id="email" type="email" matInput name="email" value=""
                  autocomplete="username">


              </mat-form-field>


              <small class="red-color-password">
                <div class="text-height" *ngIf="Email.errors?.['required']&&Email.touched && Email.invalid">
                  Email is required.
                </div>
                <div class="text-height" *ngIf="Email.errors?.['pattern']">
                  Please enter a valid email address like abc&#64;gmail.com
                </div>
              </small>

              <br>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label> <span class="bi bi-lock"> Password</span> </mat-label>
                <input name="password" formControlName="password" type="password" matInput name="password" value=""
                  autocomplete="current-password">
              </mat-form-field>

              <small class="red-color-password">
                <div class="text-height" *ngIf="Password.errors?.['required'] && Password.touched && Password.invalid">
                  Password is required.
                </div>

              </small>

              <h3>
                <div *ngIf="loginError" class="error-block">{{ loginError }}</div>
              </h3>

              <div class="container text-center">

                <button class="bi bi-person mt-1" type="submit" mat-raised-button color="primary" routerLink=""
                  [disabled]="loginForm.invalid">Send OTP</button>

                <button class="mt-1" mat-raised-button color="warn" style="margin-left: 10px;"
                  routerLinkActive="active-link" routerLink="/send-email">Forgot Password
                </button>

              </div>
            </div>

          </form><br><br>

        </div>
        <div *ngIf="otpSubmitted" class="container text-center mt-3">

          <form action="" [formGroup]="otpForm" (ngSubmit)="verifyOTP()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label><span class="bi bi-key"> Verify OTP</span></mat-label>
              <input formControlName="verifyOTP" type="text" matInput placeholder="Enter OTP">
            </mat-form-field>
            <small class="red-color-password">
              <div class="text-height" *ngIf="VerifyOTP.errors?.['required'] && VerifyOTP.touched && VerifyOTP.invalid">
                Verification OTP is required.
              </div>
              <div class="text-height" *ngIf="VerifyOTP.errors?.['pattern']">
                Please enter a valid 6-digit OTP.
              </div>
            </small>
            <button class="bi bi-person mt-1 check-submit" type="submit" mat-raised-button color="primary" routerLink=""
              [disabled]="otpForm.invalid">Submit</button>
            &nbsp;

          </form>
          <button class="bi bi-person mt-1 check" type="submit" mat-raised-button color="primary" routerLink=""
            (click)="resendOTP()">Resend OTP</button>
        </div>
      </div>
    </div>

  </div>
