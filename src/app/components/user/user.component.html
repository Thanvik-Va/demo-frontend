<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Form</title>
</head>
<body>

<div class="container">
    <h2>Add User</h2>
  <form>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
      </div>
      <div class="form-group col-md-3">
        <label for="lastName"  class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="email"  class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group col-md-3">
        <label for="address"  class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="department"  class="form-label">Department</label>
        <input type="text" class="form-control" id="department" placeholder="Enter your department">
      </div>
      <div class="form-group col-md-3">
        <label for="roles"  class="form-label">Roles</label>
        <input type="text" class="form-control" id="roles" placeholder="Enter your roles">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="subroles"  class="form-label">Subroles</label>
        <input type="text" class="form-control" id="subroles" placeholder="Enter your subroles">
      </div>
      <div class="form-group col-md-3">
        <label for="orgList"  class="form-label">Organization List</label>
        <ng-multiselect-dropdown [settings]="organization" [data]="org" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"></ng-multiselect-dropdown>
        <!-- <input type="text" class="form-control" id="orgList" placeholder="Enter your organization list"> -->
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="businessPlacesList"  class="form-label">Business Places List</label>
        <ng-multiselect-dropdown [settings]="businessPlaces" [data]="bp"></ng-multiselect-dropdown>
        <!-- <input type="text" class="form-control" id="businessPlacesList" placeholder="Enter your business places list"> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="businessPlacesList"  class="form-label">Business Places List</label>
        <ng-multiselect-dropdown [settings]="roles"></ng-multiselect-dropdown>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
